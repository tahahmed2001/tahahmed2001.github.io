<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>HTML 5 Boilerplate</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://d3js.org/d3.v5.min.js"></script>
    </head>

    <style> 
    path {stroke: black;}
    div.tooltip {
        opacity: 0;
        position: absolute;
        text-align: center;
        width: 250px; 
        height: auto;
        background: lightgray;
        border: 0px;
        pointer-events: none;
    }
    </style>

    <body onload='init()'>
        <h1>Average City MPG vs. Average Highway MPG</h1>
        <a href="start.html">Scatter Plot</a>
        <svg width="500" height="500">
            <text x="200" y="200" fill="black">Gasoline</text>
        </svg>
        <script>
            async function init() {
                const data = await d3.csv('https://flunky.github.io/cars2017.csv')

                const now = [130,10,6];
                const color = ['tan','lightgreen','lightblue'];

                var pie = d3.pie().value(function(d) {return d.value;});

                var arc = d3.arc().innerRadius(0).outerRadius(200);

                var svg = d3.select("svg")
                .append("g").attr("transform", "translate("+250+","+250+")");

                var tooltip = d3.select("body").append("div")
                            .attr("class", "tooltip")
                            .style("opacity", 0);

                var dat = pie(d3.entries(now));

                d3.select("g").selectAll("path")
                .data(dat)
                .enter()
                .append("path")
                .attr("d",arc)
                .attr("fill", function(d,i){return(color[i]);})

            }
        </script>
    </body>
</html>
